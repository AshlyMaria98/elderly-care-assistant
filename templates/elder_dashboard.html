{% extends "base.html" %}
{% block body_class %}dashboard-mode{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-wrapper">

        <div class="dashboard-heading">
            <h2>Welcome to Your Dashboard</h2>
            <p>Manage your health and safety with ease</p>
        </div>

        <div class="dashboard">

            <div class="card">
                <h3>Check BMI</h3>
                <a href="{{ url_for('bmi') }}">
                    <button class="btn-small">Go</button>
                </a>
            </div>

            <div class="card">
                <h3>Medicine Reminder</h3>
                <button class="btn-small">Go</button>
            </div>

            <div class="card">
                <h3>Health Data</h3>
                <button class="btn-small">Go</button>
            </div>

            <div class="card">
                <h3>SOS Emergency</h3>
                <button class="btn-small">Go</button>
            </div>

        </div>

    </div>
</div>
{% endblock %}
